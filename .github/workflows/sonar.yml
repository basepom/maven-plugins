---
name: sonar analysis

on:
  workflow_run:
    workflows:
      - CI build
    types:
      - completed

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: cache sonar information
        id: cache-sonar
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: run sonar analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          MAVEN_CONFIG: >
            -Psonar -B -fae
            -Dsonar.organization=basepom
            -Dsonar.projectKey=maven-plugins
            -Dsonar.log.level=DEBUG
        run: |
          git log -n 3 --oneline
          make install
